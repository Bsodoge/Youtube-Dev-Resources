<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Developer Resources</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <nav>
            <!-- logo -->
            <a href="/" class="text-white">
                <div id="logo">
                    <span>Youtube</span>
                    <span>Dev</span>
                    <span>Resources</span>
                </div>
            </a>

            <div id="nav-items-container">
                <!-- search -->
                <div id="search-bar">
                    <input type="search" name="" id="search" placeholder="Search by title or tag...">
                    <img src="images/search.svg" alt="Search">
                </div>

                <!-- social links -->
                <a href="https://github.com/Bsodoge/Youtube-Dev-Resources">
                    <div id="github-link" class="social-link">
                        <img src="images/github-mark-white.svg" alt="Github">
                    </div>
                </a>
            </div>

            <!-- hamburger -->
            <button id="hamburger" onclick="toggleMenu()">
                <img src="images/menu.svg" alt="menu">
            </button>

        </nav>
        <!-- menu -->
        <div id="menu">
            <!-- search -->
            <div id="search-bar">
                <input type="search" name="" id="search" placeholder="Search by title or tag...">
                <img src="images/search.svg" alt="Search">
            </div>

            <!-- social links -->
            <a href="https://github.com/Bsodoge/Youtube-Dev-Resources">
                <div id="github-link" class="social-link">
                    <img src="images/github-mark-white.svg" alt="Github">
                </div>
            </a>
        </div>
    </header>

    <main>
        <div id="resource-container"></div>
    </main>
    <script src="scripts/script.js"></script>
</body>

</html>
